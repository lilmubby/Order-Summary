<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="ordersummary.css">
  <link rel="icon" href="images\favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="main-container">
      <img src="images\illustration-hero.svg" alt="Vibing to good music" class="image">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!
      </p>
      <div class="subscription-plan">
        <div class="plan-container">
          <img src="images\icon-music.svg" alt="Audio" class="song-icon">
          <div class="plan-text">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change-text">Change</a>
      </div>
      <a href="#" class="btn">
        Proceed to Payment
      </a>
      <a href="#" class="cancel-btn">
        Cancel Order
      </a>
    </div>
  </main>
</body>
</html>
